<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Interactive card details form</title>
  <link rel="stylesheet" href="style.css">


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="card-display">
    <div class="card-front">
      <img src="images/bg-card-front.png" alt="" class="card-front-img">
      <img src="images/card-logo.svg" alt="" class="card-logo">

      <p class="card-number-display">0000 0000 0000 0000</p>
      <p class="cardholder-display">Jane Appleseed</p>
      <p class="expiry-month-display">00</p>
      <p class="expiry-divider-display">/</p>
      <p class="expiry-year-display">00</p>
    </div>

    <div class="card-back">
      <img src="images/bg-card-back.png" alt="" class="card-back-img">
      <p class="cvc-display">000</p>
    </div>
  </section>

  <section class="card-details">
    <form action="/action_page.php" id="myForm" name="myForm" class="form">
      <div class="form-control">
        <label for="cardholder-name">Cardholder Name</label>
        <input type="text" id="cardholder-name" class="cardholder-name" name="cardholder-name"
          placeholder="e.g. Jane Appleseed" requeired>
        <small>Can't be blank</small>
      </div>
      <div class="form-control">
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" class="card-number" name="card-number"
          placeholder="e.g. 1234 5678 9123 0000" maxlength="19" requeired>
        <small>Wrong format, numbers only</small>
      </div>

      <div class="flex">
        <div class="form-control">
          <label for="expiry-date" class="expiry-date">Exp. Date</label>
          <input type="text" id="expiry-month" name="expiry-date" class="expiry" placeholder="MM" maxlength="2"
            requeired>
          <small>Can't be blank</small>
        </div>
        <div class="form-control">
          <label for="expiry-year">(MM/YY)</label>
          <input type="text" id="expiry-year" name="expiry-year" class="expiry" placeholder="YY" maxlength="2"
            requeired>
          <small>Can't be blank</small>
        </div>
        <div class="form-control">
          <label for="cvc" class="cvc">CVC </label>
          <input type="text" name="cvc" id="cvc" class="cvc" placeholder="e.g. 123" maxlength="3" minlength="3"
            requeired>
          <small>Can't be blank</small>
        </div>
      </div>

      <div class="submit">
        <button id="submit">Confirm</button>
      </div>

    </form>

    <div id="thank-you" class="thank-you">
      <img src="images/icon-complete.svg" alt="">
      <h2 id="thank-you-header">Thank You!</h2>
      <p>We've added your card details</p>
      <button id="continute">Continue</button>
    </div>

    <div class="footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Alice Wu</a>.
    </div>

  </section>
  <script src="script.js"></script>
</body>

</html>
